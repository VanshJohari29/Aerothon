<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      table {
        border-collapse:collapse;
        width: 100%;
        height: 500%;
      }
  
      th, td {
        text-align: left;
        padding: 8px;
      }
  
      th {
        background-color: #f2f2f2;
        color: #333;
      }
  
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "fabrication_new.csv",
          dataType: "text",
          success: function(data) {
            var lines = data.split("\n");
            var table = "<table>";
            for (var i = 0; i < lines.length; i++) {
              table += "<tr>";
              var cells = lines[i].split(",");
              for (var j = 0; j < cells.length; j++) {
                table += "<td>" + cells[j] + "</td>";
              }
              table += "</tr>";
            }
            table += "</table>";
            $("#csvTable").html(table);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="csvTable"></div>
  </body>
